<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
      background: radial-gradient(circle at top, #ffe4f2 0, #ffc0d9 40%, #ff8fb7 100%);
      color: #3a0c23;
    }

    .card {
      text-align: center;
      padding: 2.5rem 3rem;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 24px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.15);
      position: relative;
      overflow: visible;
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: 2rem;
      letter-spacing: 0.03em;
    }

    .buttons-wrapper {
      position: relative;
      width: 260px;
      height: 140px;
      margin: 0 auto;
    }

    .btn {
      padding: 0.7rem 1.6rem;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease,
        background-color 0.15s ease, color 0.15s ease;
      white-space: nowrap;
    }

    .btn-yes {
      background: #ff4e8a;
      color: #fff;
      box-shadow: 0 10px 20px rgba(255, 78, 138, 0.45);
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .btn-yes:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 14px 28px rgba(255, 78, 138, 0.6);
    }

    .btn-no {
      background: #ffffff;
      color: #ff4e8a;
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.15);
      position: absolute;
      top: 10%;
      left: 10%;
      transform: translate(-50%, -50%);
      z-index: 2;
    }

    .btn-no:active {
      pointer-events: none;
    }

    .message {
      margin-top: 1.8rem;
      font-size: 1.05rem;
      min-height: 1.2em;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my valantine?</h1>
    <div class="buttons-wrapper" id="buttonsArea">
      <button class="btn btn-yes" id="yesBtn">Yes ðŸ’–</button>
      <button class="btn btn-no" id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const buttonsArea = document.getElementById("buttonsArea");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const message = document.getElementById("message");

    // Center of the "Yes" button in the wrapper's coordinate system
    function getYesCenter() {
      const wrapperRect = buttonsArea.getBoundingClientRect();
      const yesRect = yesBtn.getBoundingClientRect();
      return {
        x: yesRect.left - wrapperRect.left + yesRect.width / 2,
        y: yesRect.top - wrapperRect.top + yesRect.height / 2,
      };
    }

    let angle = 0;
    const radius = 80; // how far "No" orbits around "Yes"

    function moveNoAroundYes() {
      const center = getYesCenter();
      // Increase angle so each call moves the button along the circle
      angle += Math.PI / 6;
      const x = center.x + radius * Math.cos(angle);
      const y = center.y + radius * Math.sin(angle);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
      noBtn.style.transform = "translate(-50%, -50%)";
    }

    // Whenever the mouse gets close to the "No" button, move it away
    function handleMouseMove(e) {
      const noRect = noBtn.getBoundingClientRect();
      const cx = noRect.left + noRect.width / 2;
      const cy = noRect.top + noRect.height / 2;
      const dx = e.clientX - cx;
      const dy = e.clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const escapeRadius = 90; // distance at which "No" escapes
      if (distance < escapeRadius) {
        moveNoAroundYes();
      }
    }

    // Also dodge on direct hover, in case cursor jumps right on it
    noBtn.addEventListener("mouseenter", moveNoAroundYes);

    buttonsArea.addEventListener("mousemove", handleMouseMove);

    yesBtn.addEventListener("click", () => {
      message.textContent = "Yay! You made my day ðŸ’˜";
    });

    // Prevent "No" from being meaningfully clicked
    noBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      moveNoAroundYes();
    });
  </script>
</body>

</html>
